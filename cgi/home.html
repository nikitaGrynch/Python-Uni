<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGI</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link rel="stylesheet" href="/site.css" />
  </head>
  <body ng-app="app">
    <h1>CGI works</h1>

    <products></products>

    <input id="user-token">{{user-token}}<br />
    <button id="info-button">Authorize</button><br />
    <p>
      Create product<br />
      Name <input id="product-name" value="Golden Apple" /><br />
      Price
      <input id="product-price" value="22" type="number" step="0.25" /><br />
      Image path <input id="product-image" value="product2.png" /><br />
      <button id="product-button">Add</button><br />
    </p>
    <script src="home.js"></script>
  </body>
</html>
