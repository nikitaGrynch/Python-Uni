<h1>Cart</h1>
<div class="row">
  <div class="col s6">@display_for_cart</div>
</div>
<div class="col s12">
  <div class="card-panel grey lighten-5 z-depth-1">
    <div class="row">
      <div class="col s6">
        <div class="row">
          <b>Total Count: @total_cnt</b>
        </div>
        <div class="row">
          <b>Total Sum: @total_price</b>
        </div>
      </div>
      <div class="col s6 offset-s10">
        <a href="/cart/checkout" class="btn">Checkout</a>
      </div>
    </div>
  </div>
</div>
